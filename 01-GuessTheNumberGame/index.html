<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess The Number</h1>
        <p class="instructions">
            I am thinking of a number between <strong>1</strong> and <strong>100</strong>. Can you guess it??
        </p>
        <input type="number" id="guess-input" placeholder="Enter your guess....">
        <button id="submit-guess">Submit</button>
        <p id="feedback" class="feedback">Start Guessing...</p>
        <button id="restart-game" class="hidden">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
